<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Blxvkout</title>
</head>
<body>
    <div class="header">
        <img src="images/blxvkout.png" alt="Blxvkout Logo" class="logo">
        <div class="right">
            <!--<button id="mainmenu" class="btn drop" role="button">Click Me!</button>-->
            <div class="dropdown-content">
                <button class="btn" role="button">HOME</button>
                <button class="btn" role="button">BLXVKMARKET</button>
                <button class="btn soci" role="button" title="Instagram" onclick="openIGB()">@blxvk.out</button>
            </div>
        </div>
    </div>
    <div class="imgBg">
        <div id="mPic"><img src="images/lookAround.jpg" alt="HOCC 2023" class="mainPic"></div>
        <button class="watchHOCC" role="button" title="HOCC Blxvkout 2023" onclick="openHocc()">Watch our Latest HOCC Performance</button>
    </div>
</body>
</html>
